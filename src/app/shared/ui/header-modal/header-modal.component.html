<ion-header>
  <ion-toolbar class="ion-header-color">
    <ion-title>
      <div title-template-header>
        {{ title }}
        <ion-button class="close-modal" ion-button
          slot="end"
          color="secondary"
          (click)="onDismiss()">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
